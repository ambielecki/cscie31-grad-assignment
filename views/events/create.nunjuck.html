{% extends 'layouts/main.nunjuck.html' %}

{% block title %}
    Create Event
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Create Event</span>
                    <form id="event_form" action="/events/create" method="post">
                        {% include 'events/form.nunjuck.html' %}
                        <div class="row">
                            <div class="col s12">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Create Event
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block body %}
    <script type="text/javascript" src="/js/events/form.js"></script>
{% endblock %}
