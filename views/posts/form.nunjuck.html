<div class="row">
    <div class="input-field col s12">
        <input id="title" name="title" type="text" value="{{ old.title or post.title }}">
        <label for="title">Title</label>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <textarea id="content" name="content">{{ old.content or post.content }}</textarea>
    </div>
</div>
<div class="row">
    <div class="file-field input-field col s12">
        <div class="btn">
            <span>Lead Image</span>
            <input type="file" id="lead_image" name="lead_image">
        </div>
        <div class="file-path-wrapper">
            <input class="file-path" type="text">
        </div>
    </div>
</div>
