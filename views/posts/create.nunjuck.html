{% extends 'layouts/main.nunjuck.html' %}

{% block title %}
    Submit Post
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Submit Post</span>
                    <form action="/posts/create" method="post" enctype="multipart/form-data">
                        {% include 'posts/form.nunjuck.html' %}
                        <div class="row">
                            <div class="col s12">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit Post
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block body %}
    <script type="text/javascript" src="/libraries/tinymce/tinymce.min.js"></script>
    <script type="text/javascript" src="/js/posts/form.js"></script>
{% endblock %}
