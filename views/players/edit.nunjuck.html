{% extends 'layouts/main.nunjuck.html' %}

{% block title %}
    Edit Player
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title"><img src="/images/players/{{ player.image_name }}" width="100" class="thumbnail">{{ player.first_name }} {{ player.last_name }}</span>
                    <form id="player_form" action="/players/edit/{{ player.id }}" method="post" enctype="multipart/form-data">
                        <input type="hidden" id="id" name="id" value="{{ player.id }}">
                        {% include 'players/form.nunjuck.html' %}
                        <div class="row">
                            <div class="col s12">
                                <button class="btn waves-effect waves-light" type="submit">Edit Player
                                    <i class="material-icons right">send</i>
                                </button>
                                <button class="btn waves-effect waves-light" id="delete_btn" data-player_id="{{ player.id }}">Delete Player
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block body %}
    <script type="text/javascript" src="/js/players/form.js"></script>
{% endblock %}
