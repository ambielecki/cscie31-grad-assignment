<div class="row">
    <div class="col rss12 m6">
        <div class="row">
            <div class="input-field col s12">
                <input id="first_name" name="first_name" type="text" value="{{ old.first_name or player.first_name }}">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s12">
                <input id="last_name" name="last_name" type="text" value="{{ old.last_name or player.last_name }}">
                <label for="last_name">Last Name</label>
            </div>
        </div>
    </div>
    <div class="col s12 m6">
        <div class="input-field col s12">
            <input id="date_of_birth" name="date_of_birth" type="text" class="datepicker" value="{{ old.date_of_birth or player.date_of_birth }}">
            <label for="date_of_birth">Date of Birth</label>
        </div>
        <div class="file-field input-field col s12">
            <div class="btn">
                <span>Select Photo</span>
                <input type="file" id="photo" name="photo">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path" type="text">
            </div>
        </div>
    </div>
</div>
